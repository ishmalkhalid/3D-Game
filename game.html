		<!-- A-Frame core library -->

		<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
		<script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
		<script src="dist/aframe-physics-system.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script>

		<!-- Your p5 Sketch -->
		<script src="sketch.js"></script>


		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene physics="gravity: -9.8; friction: 0.05; restitution: 0.1;" id="VRScene">

				<a-assets id="VRAssets" timeout="90000">
					<img src="images/iron_block.png" id="iron">
					<img src="images/sky.jpg" id="sky">


					<a-asset-item id="truck" src="models/truck/scene.gltf"></a-asset-item>
					<a-asset-item id="bowling" src="models/bowling_pins/scene.gltf"></a-asset-item>
					<a-asset-item id="ball" src="models/bowling_ball/scene.gltf"></a-asset-item>
					<a-asset-item id="road" src="models/american_road/scene.gltf"></a-asset-item>
					<a-asset-item id="pump" src="models/petrol_pump/scene.gltf"></a-asset-item>
					<!-- <a-asset-item id="field" src="models/grass_field/scene.gltf"></a-asset-item> -->
					<a-asset-item id="light" src="models/street_light/scene.gltf"></a-asset-item>
					<a-asset-item id="rblock" src="models/road_block_a/scene.gltf"></a-asset-item>
					<a-asset-item id="gate" src="models/fence_and_gate/scene.gltf"></a-asset-item>
					<a-asset-item id="fence" src="models/fence_wood/scene.gltf"></a-asset-item>
					<a-asset-item id="coin" src="models/coin/scene.gltf"></a-asset-item>

				</a-assets>


				<a-entity progressive-controls ></a-entity>

				<a-plane color="#f98b3f" position="0 0 0" scale="400 400 1" repeat="5 5 1" rotation="-90 0 0" static-body></a-plane>

				<!-- <a-box color="#AA0000" position="-3.5 0.5 -4"
					dynamic-body>
					<a-box color = "AA0000" opacity = "0.2" scale = "2 3 1.5" position = "0 1 0">
					</a-box>
				</a-box>

				<a-sphere color="#00AA00" radius = "0.5" position="-1 4 -4" grabbable
					dynamic-body="linearDamping: 0.05; mass: 5;">
				</a-sphere>

				<a-sphere color="#FFAA00" radius = "0.5" position="1 4 -4" grabbable
					dynamic-body="linearDamping: 0.5; angularDamping: 0.95; mass: 10;">
				</a-sphere>

				<a-box color="#00AAFF" radius = "0.05" position="3.5 2 -4" dynamic-body></a-box>
 -->
	    </a-scene>

	</body>
</html>
